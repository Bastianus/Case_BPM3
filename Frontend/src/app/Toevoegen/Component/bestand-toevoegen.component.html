<span class="align-baseline">
    <form class="md-form">
        <div class="file-field">
            <div class="btn btn-light btn-sm float-left match-size">
                <input type="file" (change)="bestandGekozen($event)">
            </div>
            <div class="file-path-wrapper">
                <button type="button" class="btn btn-light btn-sm float-left match-size"  (click)="uploadDocument()"><span>Upload bestand</span></button>
            </div>
        </div>
    </form>
</span>

<div *ngIf="bestandCursussen">
    <table class="table table-striped">
        <thead>
          <h5>Cursussen in dit bestand</h5>
          <tr>
            <th scope="col">Start</th>
            <th scope="col">Duur</th>
            <th scope="col">Naam</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cursus of bestandCursussen">
            <td>{{cursus.Startdatum}}</td>
            <td>{{cursus.Duur}}</td>
            <td class="mr-2">{{cursus.Naam}}</td>
          </tr>
        </tbody>
    </table>
</div>
