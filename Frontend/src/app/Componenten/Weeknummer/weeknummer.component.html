<div class="container">

    <div class="row">
        <h3>Weekoverzicht week [{{peilWeeknummer}}] jaar [{{peilJaar}}]</h3>
    </div>

  
        <div class ="form-row">
            <div class="form-group col-md-6">
                <label for="jaarManual">Jaar:</label>
                <input type="number" class="form-control" id="jaarManual" placeholder="jaar" required min=1950 required max=2100 (change)="JaarVerandert($event)">
              </div>
              <div class="form-group col-md-6">
                <label for="weeknummerManual">Weeknummer:</label>
                <input type="number" class="form-control" id="weeknummerManual" placeholder="week" required min=1 required max=53 (change)="WeekVerandert($event)">
              </div>
        </div>  

        <div class ="form-row">
            <div class="form-group col-md-4">
                <button type="btn-sm" class="btn btn-light" (click)="ManualSubmit()">Kiezen</button>  
            </div> 
            <div class="form-group col-md-8" *ngIf="erZijnInputErrors">
                <td class="text-warning">{{InputError}}</td>
            </div> 
        </div>
  

    
    <div class="row">
        <span class="align-baseline">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-light btn-sm float-left match-size"  (click)="WeekTerug()"><span>&lt;- Week terug</span></button>
                    </div>                
                    <div class="col-sm">
                        <ejs-datepicker [value]=peilDatum (change)='DatumGekozen($event)' id='datepicker'></ejs-datepicker>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-light btn-sm float-right match-size"  (click)="WeekVooruit()"><span>Week vooruit -&gt;</span></button>
                    </div>
                </div>              
            </div>               
        </span>
    </div>    

    <div class="row">

        <table class='table'>
            <thead>
                <tr>
                    <th scope="col">Start</th>
                    <th scope="col">Duur</th>
                    <th scope="col">Naam</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let cursus of huidigeCursussen">
                    <td>{{cursus.Startdatum | date:'dd/MM/yyyy'}}</td>
                    <td>{{cursus.Duur}}</td>
                    <td>{{cursus.Naam}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
