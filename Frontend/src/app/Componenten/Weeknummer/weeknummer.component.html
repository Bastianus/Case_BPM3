<div class="container">

    <div class="row">
        <h3>Weekoverzicht week [{{peilWeeknummer}}] jaar [{{peilJaar}}]</h3>
    </div>

    <div class="row">
        <span class="align-baseline">
            <div class="container">
                <div class="row">
                    <label for="example-number-input" class="col-2 col-form-label">Jaar</label>
                    <div class="col-sm">                        
                        <input class="form-control" type="number" id="manualJaar" min="1850" max="3000" (change)="JaarVerandert($event)">
                    </div> 
                    <label for="example-number-input" class="col-2 col-form-label">Weeknummer</label>
                    <div class="col-sm">                        
                        <input class="form-control" type="number" id="manualWeeknummer" min="1" max="54" (change)="WeekVerandert($event)">
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-light btn-sm float-right match-size"  (click)="ManualSelect()"><span>Select</span></button>
                    </div>
                    <div class="col-sm">
                        <p id="commentaar"></p>
                    </div>
                </div>              
            </div>               
        </span>
    </div>
    
    <div class="row">
        <span class="align-baseline">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-light btn-sm float-left match-size"  (click)="WeekTerug()"><span>&lt;- Week terug</span></button>
                    </div>                
                    <div class="col-sm">
                        <ejs-datepicker [value]=peilDatum (change)='DatumGekozen($event)' id='datepicker'></ejs-datepicker>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-light btn-sm float-right match-size"  (click)="WeekVooruit()"><span>Week vooruit -&gt;</span></button>
                    </div>
                </div>              
            </div>               
        </span>
    </div>    

    <div class="row">

        <table class='table'>
            <thead>
                <tr>
                    <th scope="col">Start</th>
                    <th scope="col">Duur</th>
                    <th scope="col">Naam</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let cursus of huidigeCursussen">
                    <td>{{cursus.Startdatum | date:'dd/MM/yyyy'}}</td>
                    <td>{{cursus.Duur}}</td>
                    <td>{{cursus.Naam}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
