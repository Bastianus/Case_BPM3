<table class='table'>
    <thead>
        <tr>
            <th scope="col">Start</th>
            <th scope="col">Duur</th>
            <th scope="col">Naam</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let cursus of cursussen">
            <td>{{cursus.Startdatum | date:'shortDate'}}</td>
            <td>{{cursus.Duur}}</td>
            <td>{{cursus.Naam}}</td>
        </tr>
    </tbody>
</table>
